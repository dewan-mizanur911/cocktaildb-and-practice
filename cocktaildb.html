<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocktailDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cocktaildb.css">
</head>
<body>
    <header>
        <h2 class="text-center">CocktailDB</h2>
        <div class="container">
            <div class="row">
                <div class="input-group mb-3 mx-auto w-100">
                    <input id="input" type="text" class="form-control" placeholder="Search here" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="getCocktails()" class="btn btn-outline-secondary" type="button">Search</button>
                </div>
                <div id="spinner" class="w-25 mx-auto mb-5" hidden>
                        <button class="btn btn-primary" type="button">
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                Loading...
                        </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-6 mx-auto" id="details-container">
                </div>
            </div>
        </section>
        <section class="container-fluid">
            <div id="cocktail-container" class="row row-cols-md-3 g-4">
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/cocktaildb.js"></script>
</body>
</html>
